<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern login page created using Flask">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#" style="font-weight: bold; color: #002366;">UT-EDC</a>
    </nav>

    <!-- ログインコンテナ（固定サイズ）-->
    <div class="login-container d-flex align-items-center justify-content-center">
        <div class="card login-card">
            <div class="card-body">
                <h2 class="card-title text-center" style="color: #002366;">Sign In</h2>

                <!-- Flaskフラッシュメッセージ -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for category, message in messages %}
                      <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}

                <!-- ログインフォーム -->
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="form-group">
                        <label for="username">ID</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
